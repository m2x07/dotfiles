################
### MONITORS ### 
################
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$browser = zen-browser
$terminal = alacritty
$fileManager = dolphin
$menu = killall wofi; wofi --show drun
$newWall = $HOME/.local/bin/wallrefresh.sh
$captureDisplay = hyprshot -m output
$captureRegion = hyprshot -m region
$captureWindow = hyprshot -m window


#################
### AUTOSTART ###
#################
exec = killall waybar; waybar &
exec-once = hyprpaper &
exec-once = sleep 1; $newWall &
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprsunset


#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = HYPRCURSOR_SIZE,22
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,22
env = XCURSOR_THEME,Bibata-Modern-Classic
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_MENU_PREFIX,arch-


#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    border_size = 1
    gaps_in = 4
    gaps_out = 8
    col.active_border = rgba(707070ff)
    col.inactive_border = rgba(444444ff)
    layout = dwindle
    resize_on_border = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 7
    rounding_power = 4.0
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    dim_inactive = false

    blur {
        enabled = true,
        size = 6
        passes = 2
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(000000ff)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = linear,0,0,1,1
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, easeOutQuint
    animation = border, 0
    animation = borderangle, 0
    animation = windows, 1, 3, easeOutQuint, popin 50%
    animation = fade, 1, 1, quick
    animation = fadeIn, 1, 2, quick
    animation = fadeOut, 1, 1.5, quick
    animation = layers, 1, 3, easeOutQuint, slide
    animation = workspaces, 1, 3, easeOutQuint, slide
    animation = specialWorkspace, 1, 3, easeOutQuint, slidefadevert 20%
}


###################
### KEYBINDINGS ###
###################
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, b, exec, $browser
bind = $mainMod, e, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod, w, exec, $newWall
bind = $mainMod, q, killactive,
bind = $mainMod SHIFT, x, exit,
bind = $mainMod, f, togglefloating,
bind = $mainMod SHIFT, f, fullscreen
bind = $mainMod, p, togglesplit, # dwindle
bind = $mainMod, c, centerwindow
bind = ALT, Tab, focusurgentorlast
bind = $mainMod SHIFT, r, forcerendererreload
bind = $mainMod, n, cyclenext
bind = $mainMod, x, exec, hyprlock
bind = $mainMod ALT, l, exec, wlogout

# Keybinds for music control
bind = ALT, F1, exec, playerctl previous
bind = ALT, F2, exec, playerctl play-pause
bind = ALT, F3, exec, playerctl next

# Keybinds to capture screenshots
bind = , Print, exec, $captureRegion
bind = ALT, Print, exec, $captureWindow
bind = SHIFT, Print, exec, $captureDisplay

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move window left/down/up/right
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move back and forth between workspaces
bind = $mainMod, KP_Prior, workspace, e-1
bind = $mainMod, KP_Next, workspace, e+1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


#############
### INPUT ###
#############
# https://wiki.hyprland.org/Configuring/Variables/#input

input {
    kb_layout = us
    repeat_delay = 400
    accel_profile = flat
    sensitivity = 0
    follow_mouse = 1
    focus_on_close = 0
    drag_lock = 1

    touchpad {
        natural_scroll = true
    }
}

device {
    name = asue120b:00-04f3:31c0-touchpad
    # enabled = false
    sensitivity = 0.4
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 300
    workspace_swipe_create_new = true
}


############
### MISC ###
############
misc {
    font_family = Maple Mono NF CN
    vfr = true
    disable_hyprland_logo = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# Disable shadows for floating windows
windowrule = noshadow,floating:1
windowrule = float,class:org.gnome.Calculator
windowrule = float,class:zen,title:Library
windowrule = size 70% 60%, class:zen,title:Library

layerrule = blur, wofi
layerrule = blur, waybar
layerrule = noanim, selection
