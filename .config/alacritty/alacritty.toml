import = [
    "~/.config/alacritty/colors/m2x07-dark.toml"
]

[colors]
draw_bold_text_with_bright_colors = false

[cursor.style]
blinking = "On"

[font]
size = 8

[font.bold]
family = "CommitMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "CommitMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "CommitMono Nerd Font"
style = "Italic"

[font.normal]
family = "CommitMono Nerd Font"

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 1
dynamic_title = false
title = "Alacritty"
dimensions = {columns = 115, lines = 30}

